{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id ="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password-confirm" id="password-confirm" placeholder="Confirm Password" type="password">
        </div>
        <button id="register-button" class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
